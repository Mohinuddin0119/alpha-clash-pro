<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetic alpha clash pro</title>
    <!-- Daisy ui And tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="font-poppins ">
    <main
      class="bg-[#010313] text-white min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section start here -->
      <section
        class="home min-h-screen flex justify-center items-center "
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">Alphabetic clash</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn text-pink-800 bg-white">Play Now</button>
        </div>
      </section>
      <!-- home section end here -->

      <!-- play ground section start here -->
      <section class="play-ground flex flex-col gap-20  items-center min-h-screen pt-20 hidden">
        <!-- screen start -->
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl"
        >
          <div class="flex justify-center">
            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-2xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-3/4">
            <p class="text-black font-semibold text-8xl">Y</p>
          </div>
        </div>
        <!-- screen end -->

        <!-- keyboard start -->
        <div class="">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd class="kbd bg-white text-black">q</kbd>
            <kbd class="kbd bg-white text-black">w</kbd>
            <kbd class="kbd bg-white text-black">e</kbd>
            <kbd class="kbd bg-white text-black">r</kbd>
            <kbd class="kbd bg-white text-black">t</kbd>
            <kbd class="kbd bg-[#FFA500] text-black">y</kbd>
            <kbd class="kbd bg-white text-black">u</kbd>
            <kbd class="kbd bg-white text-black">i</kbd>
            <kbd class="kbd bg-white text-black">o</kbd>
            <kbd class="kbd bg-white text-black">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd class="kbd bg-white text-black">a</kbd>
            <kbd class="kbd bg-white text-black">s</kbd>
            <kbd class="kbd bg-white text-black">d</kbd>
            <kbd class="kbd bg-white text-black">f</kbd>
            <kbd class="kbd bg-white text-black">g</kbd>
            <kbd class="kbd bg-white text-black">h</kbd>
            <kbd class="kbd bg-white text-black">j</kbd>
            <kbd class="kbd bg-white text-black">k</kbd>
            <kbd class="kbd bg-white text-black">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd class="kbd bg-white text-black">z</kbd>
            <kbd class="kbd bg-white text-black">x</kbd>
            <kbd class="kbd bg-white text-black">c</kbd>
            <kbd class="kbd bg-white text-black">v</kbd>
            <kbd class="kbd bg-white text-black">b</kbd>
            <kbd class="kbd bg-white text-black">n</kbd>
            <kbd class="kbd bg-white text-black">m</kbd>
            <kbd class="kbd bg-white text-black">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->

        <!-- life and scoree -->
        <div class="flex justify-between w-1/2">
          <button class="btn bg-[#894189] px-8 rounded-full">
            Life
            <img src="./images/heart.svg" alt="">
            <span>1</span>
          </button>
          <button class="btn bg-[#360490] px-8 rounded-full">
            Life
            <img src="./images/doller.svg" alt="">
            <span>1</span>
          </button>
        </div>
      </section>
      <!-- play ground section end here -->

      <!-- score section start here -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="space-y-6 text-center bg-[#FFFFFF33] rounded-lg p-6">
            <h1 class="text-6xl">
                <span>Score:</span>
                <span>14</span>
            </h1>
            <button class="btn bg-white text-orange-600 border-none">Play Again</button>
            <p>Practice will make you pro</p>
        </div>
      </section>
      <!-- score section end here -->
    </main>
    <script src="./javascript/alpha.js"></script>
  </body>
</html>
