<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetic alpha clash pro</title>
    <!-- Daisy ui And tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] text-white min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section start here -->
      <section
        id="home-screen"
        class="min-h-screen flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-4xl md:text-8xl font-anton uppercase">Alphabetic clash</h1>
          <p class="p-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn text-pink-800 bg-white">
            Play Now
          </button>
        </div>
      </section>
      <!-- home section end here -->

      <!-- play ground section start here -->
      <section
       id="play-ground" class=" flex flex-col gap-20 items-center min-h-screen pt-20 hidden"
      >
        <!-- screen start -->
        <div
          class="w-250px md:artboard md:artboard-horizontal md:phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl"
        >
          <div class="flex justify-center">
            <p class="bg-[#2F2941] md:px-6 px-4 pb-2 md:pb-4 rounded-b-xl md:text-2xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-3/4">
            <p id="current-alphabet" class="text-black font-semibold text-8xl uppercase">Y</p>
          </div>
        </div>
        <!-- screen end -->

        <!-- keyboard start -->
        <div class="">
          <div class="my-1 w-full flex  justify-center gap-1">
            <kbd id="q" class="kbd bg-white text-black">q</kbd>
            <kbd id="w" class="kbd bg-white text-black">w</kbd>
            <kbd id="e" class="kbd bg-white text-black">e</kbd>
            <kbd id="r" class="kbd bg-white text-black">r</kbd>
            <kbd id="t" class="kbd bg-white text-black">t</kbd>
            <kbd id="y" class="kbd bg-white text-black">y</kbd>
            <kbd id="u" class="kbd bg-white text-black">u</kbd>
            <kbd id="i" class="kbd bg-white text-black">i</kbd>
            <kbd id="o" class="kbd bg-white text-black">o</kbd>
            <kbd id="p" class="kbd bg-white text-black">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd bg-white text-black">a</kbd>
            <kbd id="s" class="kbd bg-white text-black">s</kbd>
            <kbd id="d" class="kbd bg-white text-black">d</kbd>
            <kbd id="f" class="kbd bg-white text-black">f</kbd>
            <kbd id="g" class="kbd bg-white text-black">g</kbd>
            <kbd id="h" class="kbd bg-white text-black">h</kbd>
            <kbd id="j" class="kbd bg-white text-black">j</kbd>
            <kbd id="k" class="kbd bg-white text-black">k</kbd>
            <kbd id="l" class="kbd bg-white text-black">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd bg-white text-black">z</kbd>
            <kbd id="x" class="kbd bg-white text-black">x</kbd>
            <kbd id="c" class="kbd bg-white text-black">c</kbd>
            <kbd id="v" class="kbd bg-white text-black">v</kbd>
            <kbd id="b" class="kbd bg-white text-black">b</kbd>
            <kbd id="n" class="kbd bg-white text-black">n</kbd>
            <kbd id="m" class="kbd bg-white text-black">m</kbd>
            <kbd id="/" class="kbd bg-white text-black">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->

        <!-- life and scoree -->
        <div class="flex justify-between md:w-1/2 gap-5">
          <!-- display life -->
          <button class="btn bg-[#c03dc0] px-8 rounded-full">
            Life
            <img src="./images/heart.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <!-- display score -->
          <button class="btn bg-[#4c17ad] px-8 rounded-full">
            score
            <img src="./images/doller.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <!-- play ground section end here -->

      <!-- score section start here -->
      <section
       id="score" class=" flex justify-center items-center min-h-screen hidden"
      >
        <div class="space-y-6 text-center bg-[#FFFFFF33] rounded-lg p-6">
          <h4 class="text4xl">Game over!</h4>
          <h1 class="text-6xl">
            <span>Score:</span>
            <span>14</span>
          </h1>
          <button onclick="play()" class="btn bg-white text-orange-600 border-none">
            Play Again
          </button>
          <p>Practice will make you pro</p>
        </div>
      </section>
      <!-- score section end here -->
    </main>
    <script src="./javascript/utility.js"></script>
    <script src="./javascript/alpha.js"></script>
  </body>
</html>
